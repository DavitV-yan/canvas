name: GITHUB

on:
  push:
    branches: [ dev ]

  workflow_dispatch:

jobs:
  github-info:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          github_token: ${{ github.token }}

      - name: Git info
        run: |
          git status
          git --version
          git remote -v
          git branch
          git checkout main
          git status
